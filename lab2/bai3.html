<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3" >

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active fw-bold" data-bs-toggle="tab" href="#register">Đăng ký</a>
        </li>
        <li class="nav-item">
            <a class="nav-link fw-bold" data-bs-toggle="tab" href="#login">Đăng nhập</a>
        </li>
    </ul>

    <div class="tab-content border border-top-0 p-4 shadow-sm bg-white rounded-bottom">

        <div id="register" class="container tab-pane active"><br>
            <h4 class="mb-3">Form Đăng Ký Thông Tin</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số Điện Thoại</label>
                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="form-label">Xác Nhận Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="d-block mb-2">Giới Tính:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="nam" checked>
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="nu">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngôn Ngữ</label>
                    <select class="form-select">
                        <option selected>Tiếng Việt</option>
                        <option value="1">Tiếng Anh</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">Tôi đồng ý với các điều khoản</label>
                </div>
                <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </form>
        </div>

        <div id="login" class="container tab-pane fade"><br>
            <h4 class="mb-3">Form Đăng nhập</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>
        </div>

    </div> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
