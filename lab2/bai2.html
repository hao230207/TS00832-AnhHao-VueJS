<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Form Đăng Ký & Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="border p-4 shadow-sm bg-white">

        <div class="row g-4">

            <div class="col-md-7">
                <h5 class="fw-bold mb-3">Form Đăng Ký Thông Tin</h5>

                <div class="border rounded p-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Số Điện Thoại</label>
                            <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Xác Nhận Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block fw-semibold text-secondary" style="font-size: 0.9rem;">Giới Tính:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="nam" checked>
                                <label class="form-check-label" for="genderMale">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="nu">
                                <label class="form-check-label" for="genderFemale">Nữ</label>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Ngôn Ngữ</label>
                            <select class="form-select">
                                <option selected>Tiếng Việt</option>
                                <option value="1">Tiếng Anh</option>
                                <option value="2">Tiếng Pháp</option>

                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label text-secondary" for="terms" style="font-size: 0.9rem;">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="fw-bold mb-3">Form Đăng nhập</h5>

                <div class="border rounded p-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary" style="font-size: 0.9rem;">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </form>
                </div>
            </div>

        </div> </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
